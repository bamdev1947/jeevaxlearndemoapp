    <script>
        let words = [

    { word: "Alert", description: "Quick to notice danger", hindiDescription: "à¤¸à¤¤à¤°à¥à¤•", synonyms: ["vigilant", "aware"], sentence: "The guard stayed alert all night." },

    { word: "Astonish", description: "To surprise greatly", hindiDescription: "à¤†à¤¶à¥à¤šà¤°à¥à¤¯à¤šà¤•à¤¿à¤¤ à¤•à¤°à¤¨à¤¾", synonyms: ["amaze", "stun"], sentence: "Her talent astonished everyone." },
    { word: "Attain", description: "To achieve or reach", hindiDescription: "à¤ªà¥à¤°à¤¾à¤ªà¥à¤¤ à¤•à¤°à¤¨à¤¾", synonyms: ["gain", "accomplish"], sentence: "He attained his goals through effort." },
    { word: "Avert", description: "To prevent or turn away", hindiDescription: "à¤Ÿà¤¾à¤²à¤¨à¤¾", synonyms: ["avoid", "deflect"], sentence: "She averted a crisis with quick thinking." },
    { word: "Awake", description: "Not asleep", hindiDescription: "à¤œà¤¾à¤—à¤¨à¤¾", synonyms: ["alert", "conscious"], sentence: "He stayed awake to finish the task." },
]


        let currentIndex = 0;
        let filteredWords = [...words];

        function populateFilterOptions() {
            const letters = new Set(words.map(word => word.word.charAt(0).toUpperCase()));
            const filterSelect = document.getElementById("filterLetter");
            letters.forEach(letter => {
                const option = document.createElement("option");
                option.value = letter;
                option.textContent = letter;
                filterSelect.appendChild(option);
            });
        }

        function generateWordButtons() {
            const wordList = document.getElementById("wordList");
            wordList.innerHTML = "";
            for (let i = currentIndex; i < currentIndex + 5 && i < filteredWords.length; i++) {
                const entry = filteredWords[i];
                const div = document.createElement("div");
                div.className = "bg-yellow-200 p-3 rounded-lg shadow-md border-2 border-yellow-400 text-left";
                
                const wordText = document.createElement("div");
                wordText.className = "text-lg font-semibold text-purple-700 flex justify-between items-center";
                wordText.innerHTML = `${entry.word} <button class='text-xl text-blue-500 hover:text-blue-700 transition-transform transform hover:scale-110' onclick='speakWord("${entry.word}")'>ðŸ”Š</button>`;
                
                const meaningText = document.createElement("p");
                meaningText.className = "text-sm text-gray-700 mt-1";
                meaningText.textContent = entry.word;
                
                div.appendChild(wordText);
                div.appendChild(meaningText);
                wordList.appendChild(div);
            }
        }

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }

        document.getElementById("prevWords").addEventListener("click", () => {
            if (currentIndex >= 5) {
                currentIndex -= 5;
                generateWordButtons();
            }
        });

        document.getElementById("nextWords").addEventListener("click", () => {
            if (currentIndex + 5 < filteredWords.length) {
                currentIndex += 5;
                generateWordButtons();
            }
        });

        document.getElementById("sortAZ").addEventListener("click", () => {
            filteredWords.sort((a, b) => a.word.localeCompare(b.word));
            currentIndex = 0;
            generateWordButtons();
        });

        document.getElementById("filterLetter").addEventListener("change", (event) => {
            const selectedLetter = event.target.value;
            if (selectedLetter) {
                filteredWords = words.filter(word => word.word.startsWith(selectedLetter.toUpperCase()));
            } else {
                filteredWords = [...words];
            }
            currentIndex = 0;
            generateWordButtons();
        });

        populateFilterOptions();
        generateWordButtons();
    </script>
</body>
